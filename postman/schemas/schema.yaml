openapi: 3.0.0
info:
  version: '0.0.1'
  title: 'Microservices'
servers:
  - url: 'localhost:3000'
paths:
  /api/v1/btc:
    get:
      summary: 'Sample endpoint: Returns the price of one bitcoin in usd'
      operationId: getBitcoinPrice
      tags:
        - bitcoinPrice
        - microservices
      responses:
        '200':
          description: 'Sample response: Price of one bitcoin in usd'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /user:
    get:
      summary: 'Sample endpoint: Returns details about a particular user'
      operationId: listUser
      tags:
        - user
      parameters:
        - name: id
          in: query
          description: ID of the user
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: 'Sample response: Details about a user by ID'
          headers:
            x-next:
              description: A link to the next page of responses
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    User:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        tag:
          type: string
    BitcoinPrice:
      type: object
      required:
        - currency
        - value
      properties:
        currency:
          type: string
        value:
          type: integer
          format: int64
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
security:
  - BasicAuth: []