      summary: Returns a list of roles
      tags:
      - Role
    post:
      description: Create a new role
      operationId: createRole
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Role'
        description: Create a new role
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Role'
          description: New role was created
        "401":
