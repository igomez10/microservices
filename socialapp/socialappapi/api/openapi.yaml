openapi: 3.0.0
info:
  contact:
    email: ignacio.gomez.arboleda@gmail.com
    name: Socialapp
    url: https://socialapp.gomezignacio.com
  description: Socialapp is a generic social network.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  title: Socialapp
  version: 1.0.0
servers:
- url: https://socialapp.gomezignacio.com
- url: http://localhost:8080
- url: http://localhost:8085
security:
- OAuth2: []
tags:
- description: User management
  name: User
- description: Comment management
  name: Comment
- description: Authentication management
  name: Authentication
- description: Following management
  name: Following
- description: Role management
  name: Role
- description: Scope management
  name: Scope
- description: URL management
  name: URL
paths:
  /v1/users:
    get:
      description: List all users in the system (paginated)
      operationId: listUsers
      parameters:
      - description: Maximum number of users to return
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 20
          format: int32
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - description: Pagination offset
        explode: true
        in: query
        name: offset
        required: false
        schema:
          default: 0
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/User'
                type: array
          description: List of all the users
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unauthorized
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      security:
      - OAuth2:
        - socialapp.users.list
      summary: List users
      tags:
      - User
    post:
      description: Create a new user in the system
      operationId: createUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
        description: Create a new user
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateUserResponse'
          description: User was created successfully
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unauthorized
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Create user
      tags:
      - User
  /v1/password:
    post:
      description: Change the password of the current user
      operationId: changePassword
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangePasswordRequest'
        description: Change password request
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: Password was changed successfully
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unauthorized
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      security:
      - OAuth2:
        - socialapp.users.update
      summary: Change password
      tags:
      - User
    put:
      description: Reset the password of a user
      operationId: resetPassword
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordRequest'
        description: Reset password
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: Password was reset successfully
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unauthorized
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      security:
      - OAuth2:
        - socialapp.users.update
      summary: Reset password
      tags:
      - User
  /v1/users/{username}/feed:
    get:
      description: Returns a users feed
      operationId: getUserFeed
      parameters:
      - description: The username of the user
        example: johndoe
        explode: false
        in: path
        name: username
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Comment'
                type: array
          description: Get a users feed
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unauthorized
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      security:
      - OAuth2:
        - socialapp.feed.read
      summary: Returns a users feed
      tags:
      - Comment
  /v1/users/{username}/comments:
    get:
      description: Gets all comments for a user
      operationId: getUserComments
      parameters:
      - description: username of the user
        example: johndoe
        explode: false
        in: path
        name: username
        required: true
        schema:
          type: string
        style: simple
      - description: How many items to return at one time (max 100)
        example: 20
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 20
          format: int32
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - description: The number of items to skip before starting to collect the result
          set
        example: 0
        explode: true
        in: query
        name: offset
        required: false
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Comment'
                type: array
          description: User comments
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unauthorized
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      security:
      - OAuth2:
        - socialapp.comments.read
      summary: Gets all comments for a user
      tags:
      - User
      - Comment
  /v1/users/{username}/followers:
    get:
      description: Get all followers for a user
      operationId: getUserFollowers
      parameters:
      - description: username of the user
        example: johndoe
        explode: false
        in: path
        name: username
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/User'
                type: array
          description: User followers
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unauthorized
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      security:
      - OAuth2:
        - socialapp.follower.read
      summary: Get all followers for a user
      tags:
      - User
      - Following
  /v1/users/{username}/following:
    get:
      description: Get all followed users for a user (users that the user is following)
      operationId: getFollowingUsers
      parameters:
      - description: username of the user
        example: johndoe
        explode: false
        in: path
        name: username
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/User'
                type: array
          description: Followed users
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unauthorized
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      security:
      - OAuth2:
        - socialapp.following.list
      summary: Get all followed users for a user
      tags:
      - User
  /v1/users/{followedUsername}/followers/{followerUsername}:
    delete:
      description: Remove a user as a follower of another user
      operationId: unfollowUser
      parameters:
      - description: username of the user
        example: johndoe
        explode: false
        in: path
        name: followedUsername
        required: true
        schema:
          type: string
        style: simple
      - description: username of the follower
        example: jackdoe
        explode: false
        in: path
        name: followerUsername
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: User was unfollowed successfully
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unauthorized
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      security:
      - OAuth2:
        - socialapp.follower.delete
      summary: Remove a user as a follower
      tags:
      - User
    post:
      description: Add a user as a follower of another user
      operationId: followUser
      parameters:
      - description: username of the user
        example: johndoe
        explode: false
        in: path
        name: followedUsername
        required: true
        schema:
          type: string
        style: simple
      - description: username of the follower
        example: jackdoe
        explode: false
        in: path
        name: followerUsername
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: User was followed successfully
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unauthorized
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      security:
      - OAuth2:
        - socialapp.follower.create
      summary: Add a user as a follower
      tags:
      - User
  /v1/users/{username}:
    delete:
      description: Deletes a particular user by username
      operationId: deleteUser
      parameters:
      - description: username of the user
        example: johndoe
        explode: false
        in: path
        name: username
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: User was deleted succesfully
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Username not found
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      security:
      - OAuth2:
        - socialapp.users.delete
      summary: Deletes a particular user
      tags:
      - User
    get:
      description: Get a particular user by username
      operationId: getUserByUsername
      parameters:
      - description: username of the user
        example: johndoe
        explode: false
        in: path
        name: username
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: Details about a user by ID
          headers:
            x-next:
              description: A link to the next page of responses
              explode: false
              schema:
                type: string
              style: simple
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unauthorized
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      security:
      - OAuth2:
        - socialapp.users.read
      summary: Get a particular user by username
      tags:
      - User
    put:
      description: Update a user by username
      operationId: updateUser
      parameters:
      - description: username of the user
        example: johndoe
        explode: false
        in: path
        name: username
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        description: Update a user
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: User was updated successfully
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unauthorized
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      security:
      - OAuth2:
        - socialapp.users.update
      summary: Update a user
      tags:
      - User
  /v1/users/{username}/roles:
    get:
      description: Get all roles for a user
      operationId: getRolesForUser
      parameters:
      - description: username of the user
        example: johndoe
        explode: false
        in: path
        name: username
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Role'
                type: array
          description: Roles for a user
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unauthorized
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      security:
      - OAuth2:
        - socialapp.users.roles.list
      summary: Get all roles for a user
      tags:
      - User
    put:
      description: Update all roles for a user
      operationId: updateRolesForUser
      parameters:
      - description: username of the user
        example: johndoe
        explode: false
        in: path
        name: username
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              example:
              - administrator
              - user
              - owner
              - editor
              items:
                type: string
              type: array
        description: Update all roles for a user
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Role'
                type: array
          description: Roles for a user
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unauthorized
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      security:
      - OAuth2:
        - socialapp.users.roles.update
      summary: Update all roles for a user
      tags:
      - User
  /v1/comments/{id}:
    get:
      description: Returns details about a particular comment
      operationId: getComment
      parameters:
      - description: ID of the comment
        example: 123
        explode: false
        in: path
        name: id
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
          description: Details about a comment by ID
          headers:
