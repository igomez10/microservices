  /v1/roles/{id}/scopes:
    get:
      description: Returns a list of scopes for a role
      operationId: listScopesForRole
      parameters:
      - description: The id of the role
        example: 123
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      - description: The numbers of scopes to return
        explode: false
        in: query
        name: limit
        required: false
        schema:
          default: 20
          format: int32
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - description: The number of items to skip before starting to collect the result
        explode: false
        in: query
        name: offset
        required: false
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Scope'
                type: array
          description: List of scopes
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unauthorized
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      security:
      - OAuth2:
        - socialapp.roles.scopes.list
      summary: Returns a list of scopes for a role
      tags:
      - Role
    post:
      description: Add a scope to a role
      operationId: addScopeToRole
      parameters:
      - description: The id of the role
        example: 123
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            example:
            - socialapp.roles.read
            - socialapp.roles.update
            schema:
              items:
                type: string
              type: array
        description: Add a scope to a role
        required: true
      responses:
        "200":
          description: List of scopes
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unauthorized
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Role not found
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Scope not found
      security:
      - OAuth2:
        - socialapp.roles.scopes.create
