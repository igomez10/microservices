openapi: 3.0.0
info:
  contact:
    email: ignacio.gomez.arboleda@gmail.com
    name: Socialapp
    url: https://microservices.onrender.com
  description: Socialapp is a generic social network.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  title: Socialapp
  version: 1.0.0
servers:
  - url: https://microservices.onrender.com
  - url: http://localhost:8080
  - url: http://localhost:8085
tags:
  - description: User management
    name: User
  - description: Comment management
    name: Comment
  - description: Authentication management
    name: Authentication
  - description: Following management
    name: Following
paths:
  /users:
    get:
      description: List all users in the system (paginated)
      operationId: listUsers
      parameters:
        - description: Maximum number of users to return
          explode: true
          in: query
          name: limit
          required: false
          schema:
            default: 20
            format: int32
            type: integer
          style: form
        - description: Pagination offset
          explode: true
          in: query
          name: offset
          required: false
          schema:
            default: 0
            format: int32
            type: integer
          style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/User"
                type: array
          description: List of all the users
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      security:
        - OAuth2:
            - socialapp.users.list
      summary: List users
      tags:
        - User
    post:
      description: Create a new user in the system
      operationId: createUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateUserRequest"
        description: Create a new user
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
          description: User was created successfully
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      summary: Create user
      tags:
        - User
  /password:
    post:
      description: Change the password of the current user
      operationId: changePassword
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChangePasswordRequest"
        description: Change password request
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
          description: Password was changed successfully
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      security:
        - OAuth2:
            - socialapp.users.update
      summary: Change password
      tags:
        - User
    put:
      description: Reset the password of a user
      operationId: resetPassword
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ResetPasswordRequest"
        description: Reset password
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
          description: Password was reset successfully
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      security:
        - OAuth2:
            - socialapp.users.update
      summary: Reset password
      tags:
        - User
  /users/{username}/feed:
    get:
      description: Returns a users feed
      operationId: getUserFeed
      parameters:
        - description: The username of the user
          example: johndoe
          explode: false
          in: path
          name: username
          required: true
          schema:
            type: string
          style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/Comment"
                type: array
          description: Get a users feed
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      security:
        - OAuth2:
            - socialapp.feed.read
      summary: Returns a users feed
      tags:
        - Comment
  /users/{username}/comments:
    get:
      description: Gets all comments for a user
      operationId: getUserComments
      parameters:
        - description: username of the user
          example: johndoe
          explode: false
          in: path
          name: username
          required: true
          schema:
            type: string
          style: simple
        - description: How many items to return at one time (max 100)
          example: 20
          explode: true
          in: query
          name: limit
          required: false
          schema:
            format: int32
            type: integer
          style: form
        - description:
            The number of items to skip before starting to collect the result
            set
          example: 0
          explode: true
          in: query
          name: offset
          required: false
          schema:
            format: int32
            type: integer
          style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/Comment"
                type: array
          description: User comments
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      security:
        - OAuth2:
            - socialapp.comments.read
      summary: Gets all comments for a user
      tags:
        - User
        - Comment
  /users/{username}/followers:
    get:
      description: Get all followers for a user
      operationId: getUserFollowers
      parameters:
        - description: username of the user
          example: johndoe
          explode: false
          in: path
          name: username
          required: true
          schema:
            type: string
          style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/User"
                type: array
          description: User followers
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      security:
        - OAuth2:
            - socialapp.follower.read
      summary: Get all followers for a user
      tags:
        - User
        - Following
  /users/{username}/following:
    get:
      description: Get all followed users for a user (users that the user is following)
      operationId: getFollowingUsers
      parameters:
        - description: username of the user
          example: johndoe
          explode: false
          in: path
          name: username
          required: true
          schema:
            type: string
          style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/User"
                type: array
          description: Followed users
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      security:
        - OAuth2:
            - socialapp.following.list
      summary: Get all followed users for a user
      tags:
        - User
  /users/{followedUsername}/followers/{followerUsername}:
    delete:
      description: Remove a user as a follower of another user
      operationId: unfollowUser
      parameters:
        - description: username of the user
          example: johndoe
          explode: false
          in: path
          name: followedUsername
          required: true
          schema:
            type: string
          style: simple
        - description: username of the follower
          example: jackdoe
          explode: false
          in: path
          name: followerUsername
          required: true
          schema:
            type: string
          style: simple
      responses:
        "200":
          description: User was unfollowed successfully
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      security:
        - OAuth2:
            - socialapp.follower.delete
      summary: Remove a user as a follower
      tags:
        - User
    post:
      description: Add a user as a follower of another user
      operationId: followUser
      parameters:
        - description: username of the user
          example: johndoe
          explode: false
          in: path
          name: followedUsername
          required: true
          schema:
            type: string
          style: simple
        - description: username of the follower
          example: jackdoe
          explode: false
          in: path
          name: followerUsername
          required: true
          schema:
            type: string
          style: simple
      responses:
        "200":
          description: User was followed successfully
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      security:
        - OAuth2:
            - socialapp.follower.create
      summary: Add a user as a follower
      tags:
        - User
  /users/{username}:
    delete:
      description: Deletes a particular user by username
      operationId: deleteUser
      parameters:
        - description: username of the user
          example: johndoe
          explode: false
          in: path
          name: username
          required: true
          schema:
            type: string
          style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
          description: User was deleted succesfully
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Username not found
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      security:
        - OAuth2:
            - socialapp.users.delete
      summary: Deletes a particular user
      tags:
        - User
    get:
      description: Get a particular user by username
      operationId: getUserByUsername
      parameters:
        - description: username of the user
          example: johndoe
          explode: false
          in: path
          name: username
          required: true
          schema:
            type: string
          style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
          description: Details about a user by ID
          headers:
            x-next:
              description: A link to the next page of responses
              explode: false
              schema:
                type: string
              style: simple
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      security:
        - OAuth2:
            - socialapp.users.read
      summary: Get a particular user by username
      tags:
        - User
    put:
      description: Update a user by username
      operationId: updateUser
      parameters:
        - description: username of the user
          example: johndoe
          explode: false
          in: path
          name: username
          required: true
          schema:
            type: string
          style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
        description: Update a user
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
          description: User was updated successfully
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      security:
        - OAuth2:
            - socialapp.users.update
      summary: Update a user
      tags:
        - User
  /comments/{id}:
    get:
      description: Returns details about a particular comment
      operationId: getComment
      parameters:
        - description: ID of the comment
          example: 123
          explode: false
          in: path
          name: id
          required: true
          schema:
            format: int32
            type: integer
          style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Comment"
          description: Details about a comment by ID
          headers:
            x-next:
              description: A link to the next page of responses
              explode: false
              schema:
                type: string
              style: simple
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      security:
        - OAuth2:
            - socialapp.comments.read
      summary: Returns details about a particular comment
      tags:
        - Comment
  /comments:
    post:
      description: Create a new comment
      operationId: createComment
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Comment"
        description: Create a new comment
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Comment"
          description: New comment was created
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      security:
        - OAuth2:
            - socialapp.comments.create
      summary: Create a new comment
      tags:
        - Comment
  /oauth/token:
    post:
      description: Get an access token
      operationId: getAccessToken
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccessToken"
          description: Access token
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      security:
        - BasicAuth: []
      summary: Get an access token
      tags:
        - Authentication
components:
  schemas:
    CreateUserRequest:
      example:
        username: johndoe
        first_name: John
        last_name: Doe
        password: Secure123!
        email: johndoe@mail.com
      properties:
        id:
          format: int64
          type: integer
        username:
          type: string
        password:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
        created_at:
          format: date-time
          type: string
      required:
        - email
        - first_name
        - last_name
        - password
        - username
      type: object
    User:
      example:
        username: johndoe
        first_name: John
        last_name: Doe
        email: johndoe@mail.com
      properties:
        id:
          format: int64
          type: integer
        username:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
        created_at:
          format: date-time
          type: string
      required:
        - email
        - first_name
        - last_name
        - username
      type: object
    Comment:
      example:
        content: This is a comment
        username: johndoe
      properties:
        id:
          format: int64
          type: integer
        content:
          type: string
        like_count:
          format: int64
          type: integer
        created_at:
          format: date-time
          type: string
        username:
          type: string
      required:
        - content
        - username
      type: object
    AccessToken:
      example:
        access_token: 123token123
        token_type: Bearer
        expires_in: 3600
      properties:
        access_token:
          type: string
        token_type:
          type: string
        scopes:
          items:
            type: string
          type: array
        expires_in:
          type: integer
      required:
        - access_token
        - expires_in
        - token_type
      type: object
    Error:
      example:
        code: 404
        message: Not found
      properties:
        code:
          format: int32
          type: integer
        message:
          type: string
      required:
        - code
        - message
      type: object
    ChangePasswordRequest:
      example:
        old_password: Secure123!
        new_password: Secure1234!
      properties:
        old_password:
          type: string
        new_password:
          type: string
      required:
        - new_password
        - old_password
      type: object
    ResetPasswordRequest:
      example:
        email: jhon@doe.com
      properties:
        email:
          type: string
      required:
        - email
      type: object
  securitySchemes:
    OAuth2:
      flows:
        clientCredentials:
          scopes:
            socialapp.users.list: List users
            socialapp.users.create: Create users
            socialapp.users.update: Update users
            socialapp.users.delete: Delete users
            socialapp.comments.list: List comments
            socialapp.comments.create: Create comments
            socialapp.comments.update: Update comments
            socialapp.comments.delete: Delete comments
            socialapp.followers.list: List followers
            socialapp.following.list: List following
          tokenUrl: /oauth/token
      type: oauth2
