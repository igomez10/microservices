version: "2"
sql:
  - schema: "setup/init.sql"
    queries: "./query.sql"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "../pkg/db"
        emit_interface: true
        emit_exported_queries: true
        emit_methods_with_db_argument: true
        emit_json_tags: true
        json_tags_case_style: "snake"
