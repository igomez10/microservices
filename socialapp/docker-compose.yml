version: "3.7"

networks:
  elk:
    name: docker-elk_elk

volumes:
  prometheus_data: {}
  grafana_data: {}
  db_data: {}
  kafka_data:
    driver: local
  # phlare_data: {}

services:
  database:
    image: debezium/postgres:15-alpine
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: socialapp
    command:
      - postgres
      - -c
      - wal_level=logical
    volumes:
      - ./db/setup:/docker-entrypoint-initdb.d
      - ${DATABASE_DATA_DIR:-db_data}:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    logging:
      driver: "syslog"
      options:
        syslog-address: "udp://localhost:51000"
        tag: "database"

  postgres-exporter:
    image: quay.io/prometheuscommunity/postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://postgres:password@database:5432/postgres?sslmode=disable"
    ports:
      - 9187:9187

  grafana:
    image: grafana/grafana
    user: "472"
    ports:
      - 3005:3000
    environment:
      - GF_FEATURE_TOGGLES_ENABLE=flameGraph
      - POSTGRESQL_PROPERTIES_PASSWORD=${POSTGRESQL_PROPERTIES_PASSWORD}
      - POSTGRESQL_PASSWORD=${POSTGRESQL_PASSWORD}
      - GITHUB_ACCESSTOKEN=${GITHUB_ACCESSTOKEN}
      - GF_INSTALL_PLUGINS=redis-app
      - GF_INSTALL_PLUGINS=redis-explorer-app
    expose:
      - 3000
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/:/etc/grafana/provisioning/
    env_file:
      - ./grafana/config.monitoring
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 5s
      timeout: 5s
      retries: 5
    # send logs to syslog
    logging:
      driver: "syslog"
      options:
        syslog-address: "udp://localhost:51000"
        tag: "grafana"

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus/:/etc/prometheus/
      - prometheus_data:/prometheus
    command:
      - '--storage.tsdb.retention.size=6GB'
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - 9090:9090
    expose:
      - 9090
    restart: always
    logging:
      driver: "syslog"
      options:
        syslog-address: "udp://localhost:51000"
        tag: "prometheus"
  alertmanager:
    image: prom/alertmanager:latest
    volumes:
      - ./alertmanager/:/etc/alertmanager/
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
    ports:
      - 9093:9093
    expose:
      - 9093
    restart: always
    logging:
      driver: "syslog"
      options:
        syslog-address: "udp://localhost:51000"
        tag: "alertmanager"

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    privileged: true
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
      - /etc:/host/etc:ro
      - /var/run/dbus/system_bus_socket:/var/run/dbus/system_bus_socket
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
      # enable process collector
      - '--collector.processes'
      #  enable systemd collector
      - '--collector.systemd'
    expose:
      - 9100
    ports:
      - 9100:9100
    logging:
      driver: "syslog"
      options:
        syslog-address: "udp://localhost:51000"
        tag: "node-exporter"

  inspector:
    image: ubuntu:latest
    command: sleep infinity
    logging:
      driver: "syslog"
      options:
        syslog-address: "udp://localhost:51000"
        tag: "inspector"

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.46.0
    container_name: monitoring_cadvisor
    privileged: true
    restart: unless-stopped
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    command:
      - '--docker_only=true'
      - '--housekeeping_interval=10s'
    expose:
      - 8080
    ports:
      - 8080:8080
    logging:
      driver: "syslog"
      options:
        syslog-address: "udp://localhost:51000"
        tag: "cadvisor"

  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    user: root
    volumes:
      - ${ZOOKEEPER_DATA_DIR}/data:/var/lib/zookeeper/data
      - ${ZOOKEEPER_DATA_DIR}/log:/var/lib/zookeeper/log
      - ${ZOOKEEPER_DATA_DIR}:/var/lib/zookeeper/data
    restart: always
    logging:
      driver: "syslog"
      options:
        syslog-address: "udp://localhost:51000"
        tag: "zookeeper"
    

  broker:
    image: confluentinc/cp-kafka:7.3.0
    container_name: broker
    ports:
      # To learn about configuring Kafka for access across networks see
      # https://www.confluent.io/blog/kafka-client-cannot-connect-to-broker-on-aws-on-docker-etc/
      - "9092:9092"
      - "29092:29092"
      - "29093:29093"
    user: root
    volumes:
      - ${BROKER_DATA_DIR}:/var/lib/kafka/data
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENERS: PLAINTEXT://:9092,PLAINTEXT_HOST://:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_LOG_CLEANER_MAX_COMPACTION_LAG_MS: 21600000
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_AUTO_LEADER_REBALANCE_ENABLE: "true"
    restart: always
    logging:
      driver: "syslog"
      options:
        syslog-address: "udp://localhost:51000"
        tag: "broker"
    

  broker2:
    image: confluentinc/cp-kafka:7.3.0
    container_name: broker2
    depends_on:
      - zookeeper
    user: root
    ports:
      - 39092:39092
    environment:
      KAFKA_BROKER_ID: 2
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker2:9092,PLAINTEXT_HOST://localhost:39092
      KAFKA_LISTENERS: PLAINTEXT://:9092,PLAINTEXT_HOST://:39092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_LOG_CLEANER_MAX_COMPACTION_LAG_MS: 21600000
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_AUTO_LEADER_REBALANCE_ENABLE: "true"
    volumes:
      - ${BROKER2_DATA_DIR}:/var/lib/kafka/data
    restart: always
    logging:
      driver: "syslog"
      options:
        syslog-address: "udp://localhost:51000"
        tag: "broker2"


  broker3:
    image: confluentinc/cp-kafka:7.3.0
    container_name: broker3
    user: root
    ports:
      - 49092:49092
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 3
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker3:9092,PLAINTEXT_HOST://localhost:49092
      KAFKA_LISTENERS: PLAINTEXT://:9092,PLAINTEXT_HOST://:49092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_LOG_CLEANER_MAX_COMPACTION_LAG_MS: 21600000
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_AUTO_LEADER_REBALANCE_ENABLE: "true"
    volumes:
      - ${BROKER3_DATA_DIR}:/var/lib/kafka/data
    restart: always
    logging:
      driver: "syslog"
      options:
        syslog-address: "udp://localhost:51000"
        tag: "broker3"


  kafka-ui:
    image: provectuslabs/kafka-ui
    container_name: kafka-ui
    ports:
      - "8095:8080"
    restart: always
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=broker:9092,broker2:9092,broker3:9092
    depends_on:
      - broker
      - broker2
      - broker3
    logging:
      driver: "syslog"
      options:
        syslog-address: "udp://localhost:51000"
        tag: "kafka-ui"

  integration-tests:
    build:
      context: .
      dockerfile: Integration.Dockerfile
    deploy:
      replicas: 2
    environment:
      "ADD_TEST_JITTER": 1,
      "TEST_SETUP": ${TEST_SETUP},
    restart: always
    logging:
      driver: "syslog"
      options:
        syslog-address: "udp://localhost:51000"
        tag: "integration-tests"

  # newrelic:
