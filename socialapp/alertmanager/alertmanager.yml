global:
  # Also possible to place this URL in a file.
  # Ex: `slack_api_url_file: '/etc/alertmanager/slack_url'`
  slack_api_url_file: "/etc/alertmanager/slack_url"
route:
  receiver: "slack-notifications"
  group_by: [alertname, datacenter, app]

receivers:
  - name: "slack-notifications"
    slack_configs:
      - channel: "#alerts"
        text: "Grafana: http://localhost:3005/alerting/list?ruleType=alerting&alertState=firing&view=list \n\n{{ range .Alerts }}{{ .Annotations.description }}\n{{ end }} \n\n{{ range .Alerts }}{{ .Annotations.summary }}\n{{ end }} \n\n{{ range .Alerts }}{{ .Annotations.runbook }}\n{{ end }}"
        title: "{{ .Status | toUpper }}: {{ .CommonLabels.alertname }} ({{ .CommonLabels.datacenter }})"
        send_resolved: true
